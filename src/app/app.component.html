<ng-container *ngIf="isAuthenticated ; else publicPages" >
    <app-sidenav></app-sidenav>
</ng-container>


<ng-template #publicPages>
       <app-login *ngIf="!isAuthenticated && !isSignedUp && !isPublicSummaryView"></app-login>
       <app-sign-up *ngIf="isSignedUp"></app-sign-up>
       <app-summary-public-view></app-summary-public-view>
</ng-template>
