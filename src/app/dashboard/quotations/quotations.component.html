<p-panel class="token-panel">
    <p-header>
        <div class="token-header">
            <span>Extension Token</span>
            <svg-icon class="copy-icon" id="copyIcon"  src="../../assets/icons/copy.svg" [svgStyle]="{ 'width.px':30 }" (click)="copyExtensionToken()"></svg-icon>
   
        </div> 
    </p-header>
    <p  class="token">{{extensionToken}} </p>
</p-panel>
