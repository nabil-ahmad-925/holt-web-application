<div class="container card flex justify-content-center">
    <div>
        <img   src="../../../assets/icons/logo-128.png" width="100" height="100" />
    </div>
    <p-card class="card" >
        <!-- <div class="header">
          <div class="welcome">Welcome, To holt!</div> 
          <span class="signin-text">Sign in to continue</span>
        </div> -->
        <div class="p-card-body  m-0">

            <div class="body">
                <div class="flex flex-column gap-2">
                    <label for="username">Email</label>
                    <br>
                    <input class="email-input" pInputText placeholder="Email address" id="username" aria-describedby="username-help" [(ngModel)]="email" />
                </div>
    
                <div class="password">
                    <label for="password">Password</label>
                    <p-password class="password-input " placeholder="Password" [(ngModel)]="password" [toggleMask]="true"></p-password>     
                </div>

                <div class="password">
                    <label for="password">Confirm Password</label>
                    <p-password class="password-input " placeholder="Password" [(ngModel)]="confirmPassword" [toggleMask]="true"></p-password>     
                </div>

   

                <button pButton pRipple label="Create Account" class="sign-in-btn" [routerLink]="['/']" (click)="signUp()"></button>
                
                <div class="create-account">
                    <span class="seprator"></span>
                    <span class="OR">OR</span> 
                    <span class="seprator"></span>
                </div>

                <button   pButton pRipple label="Sign In"  class="create-btn" [routerLink]="['/login']" (click)="login()" ></button>
                
               
            </div>
        

            
        </div>
    </p-card>

</div>
